groups:
  - name: app.rules
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="myservice",status=~"5.."}[5m]) / rate(http_requests_total{job="myservice"}[5m]) > 0.05
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "High error rate for myservice"
          description: "5xx rate > 5% for 5m"
