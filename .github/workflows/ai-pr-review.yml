name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run AI PR Review
        uses: github/run-prompt@v1
        with:
          prompt-path: .github/prompts/pr-review.yml
          model: openai/gpt-4o-mini
