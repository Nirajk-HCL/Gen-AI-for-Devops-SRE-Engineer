name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      models: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run AI PR Review
        id: ai_review
        uses: github/run-prompt@v1
        with:
          prompt-path: .github/prompts/pr-review.yml
          model: openai/gpt-4o-mini

      - name: Post AI Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const output = core.getOutput("result");
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– AI Review Feedback:\n\n${output}`
            });
