name: Azure resource deployment (sample)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy ARM/Bicep template
        run: |
          az deployment group create --resource-group ${{ secrets.AZURE_RG }} --template-file infra/azure/template.json
