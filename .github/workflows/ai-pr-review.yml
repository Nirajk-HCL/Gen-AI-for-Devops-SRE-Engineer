name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: AI Review
        uses: github/run-prompt@v1
        with:
          prompt-path: .github/prompts/pr-review.yml
          model: openai/gpt-4o-mini
