name: Secret scanning (TruffleHog)

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run trufflehog scan
        uses: trufflesecurity/trufflehog@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: .
