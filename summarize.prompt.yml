name: Text Summarizer
description: Summarizes input text concisely
model: deepseek/deepseek-v3-0324
modelParameters:
  temperature: 0.5
messages:
  - role: system
    content: >-
      You are a text summarizer. Your only job is to summarize text given to
      you.
  - role: user
    content: |
      Explain Prompt
testData:
  - expected: Summary - A fox jumped over a lazy, unresponsive dog.
  - expected: >-
      Summary - The museum's new dinosaur exhibit attracted many families with
      its fossils and interactive displays.
evaluators:
  - name: Output should start with 'Summary -'
    string:
      startsWith: Summary -
  - name: Similarity
    uses: github/similarity
